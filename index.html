<!DOCTYPE html>
<html>
  <head>
    <title>MathQue Server</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }


    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var myJoinedRoom = -1;


  socket.on("message", msg =>{
    alert(`message recived ${msg}`);
  })

  var form = document.getElementById('form');
  var input = document.getElementById('input');

  socket.on("connect", ()=> {
    alert(`connected with id ${socket.id}`);
    let listofQuestions = generateEasyQuestions();
    let myJson = JSON.stringify(listofQuestions);
    alert(myJson);
   // socket.emit("joinRoom");

    socket.on('disconnect', ()=>{
        if (myJoinedRoom === -1){
            console.log(`user disconnected before joining room`);
        }
        else{
            socket.emit('remove_user', myJoinedRoom);    
        }
        
    });

  });

  socket.on('room_joined', (room)=>{
    myJoinedRoom = room;
    alert(`connected to user ${room}`);
  });


  form.addEventListener('submit', function(e) {
    e.preventDefault();
        
    if (myJoinedRoom === -1){
        alert(`you havent joined any room`);
    }else{
        socket.emit('message_other', input.value, myJoinedRoom);
        input.value = '';
    }

  });


</script>
  </body>
</html>
